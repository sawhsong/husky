#		#DB_VENDOR#, #THEME_ID#, #LANG_CODE#, #FRAMEWORK_NAME#, #PROJECT_NAME#
# - Multiple Datasource
#		If multiple datasource is used, do not use MyBatis.(Use Hibernate) - too much work for nothing.(\u3160.\u3160)
